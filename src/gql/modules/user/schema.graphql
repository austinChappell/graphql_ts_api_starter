type UserAll {
  data: [User!]
  fullCount: Int!
}

input UserWhere {
  skillIds: [ID!]
  workTypeId: ID
}

type User {
  dateAvailable: String!
  email: String!
  firstName: String!
  id: ID!
  jobTitle: String!
  keySkills: String!
  lastName: String!
  linkedInUrl: String!
  location: String!
  phoneNumber: String!
  skills: [Skill!]!
  workType: WorkType!
}

type Query {
  user(id: ID!): User! @authentication

  users(queryParams: QueryParams, where: UserWhere): UserAll!
}
